<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="bgColourTop">
    <header>
        <nav>
        <div class="logo"><img src="checkmark-circled.svg" alt="checkmark circle"><a href="#">Pomofocus</a></div>
        <div class="buttons">
        <button><img src="bar-chart.svg" alt="bar chart"><div class="report">Report</div></button>
        <button><img src="cog.svg" alt="cog"><div class="setting">Setting
        </a></button>
        <button><img src="account-circle.svg" alt="account"><div class="account">Login</div></button>
    </div>
    </nav>
    </header>
    <main>
      <section class="timer">
    <button>Pomodoro</button>
    <button>Short Break</button>
    <button>Long Break</button>
    <div class="timer">24:59</div>
    <button class="start">START</button>
    </section>
    <section class="working">
      <h4>WORKING ON</h4>
      <p>Milk the cat</p>
  </section>
  <section class="tasks">
    <div class="taskHeader"><h3>Tasks</h3><button class="menu"><img src="overflow-menu-vertical-1.svg" alt="menu"></button></div>
    <article class="firstTask"><img src="check-circle.svg" alt="checkmark">Milk the cat <div class="taskProgress">0/1 <button class="menu"><img src="overflow-menu-vertical.svg" alt="overflow menu"></button></div>
    </article>
    <article class="secondTask"><img src="check-circle.svg" alt="checkmark">Code this <div class="taskProgress">0/1 <button class="menu"><img src="overflow-menu-vertical.svg" alt="overflow menu"></button></div></article>
     <article class="addTask">Add Task</article>
     <div class="summation">Est: 1 Act: 0 Finish at 13:57</div>
   </section>
    </div></main>
  </body>
</html>
